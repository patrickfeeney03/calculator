<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="main-container">

    <div id="main-number-grid-container">
      <button class="number-buttons main-number-grid">1</button>
      <button class="number-buttons main-number-grid">2</button>
      <button class="number-buttons main-number-grid">3</button>
      <button class="number-buttons main-number-grid">4</button>
      <button class="number-buttons main-number-grid">5</button>
      <button class="number-buttons main-number-grid">6</button>
      <button class="number-buttons main-number-grid">7</button>
      <button class="number-buttons main-number-grid">8</button>
      <button class="number-buttons main-number-grid">9</button>
    </div>
    <button class="number-buttons">0</button>
    <button>.</button>
    <button>π</button>
    <br>
    <button id="addition" class="operator-buttons">+</button>
    <button id="subtraction" class="operator-buttons">-</button>
    <button id="multiplication" class="operator-buttons">*</button>
    <button id="division" class="operator-buttons">/</button>
    <button id="calculate" class="operator-buttons">=</button>

    <button id="clear">C</button>
    <button>⬅</button>
    <div id="result-box"></div>


  </div>

</body>
<script src="./script.js"></script>

</html>
